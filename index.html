<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class=" text-center container">
    <button onclick="getjokes()" class="btn btn-success">Try Another?</button>
        
        <div class="card w-51 ">
  <div class="card-body bg-primary rounded">
    <h5 class="card-title">Can You Guess This joke?</h5>
    <p class="card-text" id="joke"></p>
    <p id="answer"></p>
   <button class=" btn btn-dark"onclick="reval()">Dont know The answer? </button>
    
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

        <style></style>
        <script>async function getjokes(){
   var data = await fetch("https://official-joke-api.appspot.com/jokes/random") ;
   var convertedData = await data.json();
 var setup = convertedData.setup;
 var punchline = convertedData.punchline;
 document.getElementById("joke").innerHTML =setup;
document.getElementById("answer").innerHTML =punchline
document.getElementById("answer").style.display="none" 

}
function reval(){
    document.getElementById("answer").style.display="block"
}
</script>
      </html>
